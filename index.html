<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </head>
  <body class="bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">
    <header class="bg-white">
      <nav class="flex items-center justify-between w-[92%] mx-auto">
        <div class="">
          <img
            src="https://cdn-icons-png.flaticon.com/512/5968/5968204.png"
            alt="logo"
            class="w-20"
          />
        </div>
        <div
          class="nav-link md:static md:min-h-fit absolute bg-white min-h-[60vh] left-0 top-[-100%] w-full md:w-auto flex items-center duration-300 ease-in-out"
        >
          <ul
            class="flex md:flex-row flex-col md:items-center md:gap-[4vw] px-4 gap-14"
          >
            <li class="">
              <a href="#" class="text-gray-700 hover:text-blue-700 font-bold"
                >Home</a
              >
            </li>
            <li class="">
              <a href="#" class="text-gray-700 hover:text-blue-700 font-bold"
                >Pricing</a
              >
            </li>
            <li class="">
              <a href="#" class="text-gray-700 hover:text-blue-700 font-bold"
                >Developers</a
              >
            </li>
            <li class="">
              <a href="#" class="text-gray-700 hover:text-blue-700 font-bold"
                >Solutions</a
              >
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-5">
          <button
            class="bg-[#6c9ae9] text-white px-6 py-2 rounded-lg hover:bg-[#87acec]"
          >
            Sign Up
          </button>
          <ion-icon
            onclick="toggleButton(this)"
            class="text-3xl cursor-pointer md:hidden "
            name="menu"
          ></ion-icon>
        </div>
      </nav>
    </header>

    <script>
      const navlinks = document.querySelector(".nav-link");
      function toggleButton(e) {
          e.name = e.name === "menu" ? "close" : "menu";
          navlinks.classList.toggle("top-[11%]");
      }
    </script>
  </body>
</html>
